<div class="body-container">
  <div class="login-container">
    <div class="logo">
      <div class="logo-icon">
        <!-- Usamos el ícono de proyecto como logo -->
        <i class="fas fa-project-diagram fa-3x" style="color: white;"></i> <!-- Ícono de diagrama -->
      </div>
      <div class="logo-text">DiagramMaker</div>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <div class="input-icon">
          <i class="fas fa-envelope fa-lg" style="color: currentColor;"></i> <!-- Ícono de sobre -->
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="tu@email.com" required>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-icon">
          <i class="fas fa-lock fa-lg" style="color: currentColor;"></i> <!-- Ícono de candado -->
          <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="••••••••" required>
        </div>
      </div>
      <div class="forgot-password">
        <a href="#">
          <i class="fas fa-question-circle fa-sm" style="color: currentColor;"></i> <!-- Ícono de pregunta -->
          ¿Olvidaste tu contraseña?
        </a>
      </div>
      <button type="submit" class="login-button">Iniciar Sesión</button>
      <div class="signup-link">
        ¿No tienes una cuenta? <a (click)="navigateToRegistro()">Regístrate</a>
      </div>
    </form>
  </div>
</div>
