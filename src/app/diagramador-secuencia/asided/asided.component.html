<aside class="sidebar-left">
  <div class="sidebar-header">
    <div class="logo"><i class="fas fa-exchange-alt"></i></div>
    <h2>Creador de Diagramas de Secuencia</h2>
  </div>
  
  <div class="sidebar-content">
    <div class="sidebar-section">
      <h3><i class="fas fa-users"></i> Actores y Objetos</h3>
      <ul class="sidebar-items">
        <li class="draggable-item" 
            data-type="actor" 
            draggable="true" 
            (dragstart)="onDragStart($event, 'actor')">
          <div class="icon"><i class="fas fa-user"></i></div>
          <span>Actor</span>
        </li>
        <li class="draggable-item" 
            data-type="system" 
            draggable="true" 
            (dragstart)="onDragStart($event, 'system')">
          <div class="icon"><i class="fas fa-server"></i></div>
          <span>Sistema</span>
        </li>
        <li class="draggable-item" 
            data-type="database" 
            draggable="true" 
            (dragstart)="onDragStart($event, 'database')">
          <div class="icon"><i class="fas fa-database"></i></div>
          <span>Base de Datos</span>
        </li>
        <li class="draggable-item" 
            data-type="object" 
            draggable="true" 
            (dragstart)="onDragStart($event, 'object')">
          <div class="icon"><i class="fas fa-cube"></i></div>
          <span>Objeto</span>
        </li>
      </ul>
    </div>

    <div class="sidebar-section">
      <h3><i class="fas fa-exchange-alt"></i> Mensajes</h3>
      <ul class="sidebar-items">
        <li class="draggable-item" 
            data-type="sync-message" 
            draggable="true" 
            (dragstart)="onDragStart($event, 'sync-message')">
          <div class="icon"><i class="fas fa-arrow-right"></i></div>
          <span>Mensaje Síncrono</span>
        </li>
        <li class="draggable-item" 
            data-type="async-message" 
            draggable="true" 
            (dragstart)="onDragStart($event, 'async-message')">
          <div class="icon"><i class="fas fa-long-arrow-alt-right"></i></div>
          <span>Mensaje Asíncrono</span>
        </li>
        <li class="draggable-item" 
            data-type="return-message" 
            draggable="true" 
            (dragstart)="onDragStart($event, 'return-message')">
          <div class="icon"><i class="fas fa-arrow-left"></i></div>
          <span>Mensaje de Retorno</span>
        </li>
        <li class="draggable-item" 
            data-type="self-message" 
            draggable="true" 
            (dragstart)="onDragStart($event, 'self-message')">
          <div class="icon"><i class="fas fa-redo"></i></div>
          <span>Auto-mensaje</span>
        </li>
      </ul>
    </div>

    <div class="sidebar-section">
      <h3><i class="fas fa-shapes"></i> Elementos</h3>
      <ul class="sidebar-items">
        <li class="draggable-item" 
            data-type="lifeline" 
            draggable="true" 
            (dragstart)="onDragStart($event, 'lifeline')">
          <div class="icon"><i class="fas fa-grip-lines-vertical"></i></div>
          <span>Línea de Vida</span>
        </li>
        <li class="draggable-item" 
            data-type="activation" 
            draggable="true" 
            (dragstart)="onDragStart($event, 'activation')">
          <div class="icon"><i class="fas fa-square"></i></div>
          <span>Activación</span>
        </li>
        <li class="draggable-item" 
            data-type="note" 
            draggable="true" 
            (dragstart)="onDragStart($event, 'note')">
          <div class="icon"><i class="fas fa-sticky-note"></i></div>
          <span>Nota</span>
        </li>
        <li class="draggable-item" 
            data-type="fragment" 
            draggable="true" 
            (dragstart)="onDragStart($event, 'fragment')">
          <div class="icon"><i class="fas fa-object-group"></i></div>
          <span>Fragmento</span>
        </li>
      </ul>
    </div>

 
  </div>

  <div class="sidebar-footer">
    <a href="#" class="back-home-btn" (click)="goHome()">
      <i class="fas fa-home"></i>
      <span>Inicio</span>
    </a>
  </div>
</aside>
