<div class="diagram-container">
  <!-- Aside Component -->
  <app-aside></app-aside>
  
  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Toolbar -->
    <app-toolbar 
      [tools]="tools"
      (toolClick)="onToolAction($event)">
    </app-toolbar>
    
    <!-- Diagram Canvas Container -->
    <div class="canvas-wrapper">
      <!-- Connection Mode Indicator -->
      <div class="connection-indicator" 
           *ngIf="isConnectionModeActive" 
           [attr.data-indicator]="connectionIndicator">
        <i class="fas fa-link"></i>
        <span>{{ connectionIndicator }}</span>
      </div>
      
      <!-- Main Diagram Container (Joint.js will be mounted here) -->
      <div #diagramContainer
           class="diagram-canvas"
           [class.connection-mode]="isConnectionModeActive">
        <!-- Joint.js Paper will be rendered here -->
      </div>
      
      <!-- Selection Info Panel -->
      <div class="selection-panel" *ngIf="hasSelectedElement">
        <div class="selection-header">
          <i class="fas fa-info-circle"></i>
          <span>Elemento Seleccionado</span>
        </div>
        <div class="selection-content">
          <strong>{{ selectedElementName }}</strong>
        </div>
      </div>
      
      <!-- Status Bar -->
      <div class="status-bar">
        <div class="status-item">
          <span>Elementos: {{ currentDiagramState.elements.length }}</span>
        </div>
        <div class="status-item">
          <span>Conexiones: {{ currentDiagramState.connections.length }}</span>
        </div>
        <div class="status-item" *ngIf="isConnectionModeActive">
          <i class="fas fa-link text-primary"></i>
          <span>Modo Conexión Activo</span>
        </div>
        <div class="status-item">
          <span>Zoom: {{ currentZoomPercentage }}</span>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Floating Action Button for Quick Actions -->
  <div class="fab-container">
    <button class="fab" 
            (click)="onConnectionToggle()"
            [class.active]="isConnectionModeActive"
            title="Alternar modo de conexión">
      <i class="fas fa-link"></i>
    </button>
  </div>
  
  <!-- Loading Overlay -->
  <div class="loading-overlay" *ngIf="false">
    <div class="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i>
      <span>Cargando diagrama...</span>
    </div>
  </div>
  
  <!-- Context Menu (could be implemented later) -->
  <div class="context-menu" [style.display]="'none'">
    <div class="context-item">
      <i class="fas fa-edit"></i>
      <span>Editar</span>
    </div>
    <div class="context-item">
      <i class="fas fa-copy"></i>
      <span>Copiar</span>
    </div>
    <div class="context-item">
      <i class="fas fa-trash"></i>
      <span>Eliminar</span>
    </div>
    <div class="context-divider"></div>
    <div class="context-item">
      <i class="fas fa-link"></i>
      <span>Conectar</span>
    </div>
  </div>
</div>
