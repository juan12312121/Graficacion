<div class="container"> 
  <!-- Sidebar Section -->
  <aside class="sidebar">
    <app-sidebar></app-sidebar>
  </aside>

  <!-- Main Content Section -->
  <main class="main-content">
    <div class="main-header">
      <h1 class="page-title">
        <i class="fas fa-project-diagram"></i> Mis Diagramas
      </h1>
      <div class="search-and-filters">
        <div class="search-bar">
          <input type="text" placeholder="Buscar diagramas..." />
        </div>
        <button class="filter-button">
          <i class="fas fa-filter"></i>
          Filtros
        </button>
        <button class="filter-button">
          <i class="fas fa-sort"></i>
          Ordenar
        </button>
      </div>
    </div>

    <!-- Diagrams Grid -->
    <div class="diagrams-grid">
      <div *ngFor="let diagrama of paginatedDiagramas; let i = index" class="diagram-card">
        <div class="diagram-preview">
          <div class="preview-image" style="background-image: url('/img/dia.jpg');"></div>
          <div class="preview-title">{{ diagrama.nombre }}</div>
        </div>

        <div class="diagram-info">
          <div class="info-content">
            <div class="diagram-header">
              <div class="diagram-title">{{ diagrama.nombre }}</div>
              <div class="diagram-meta">
                <div class="diagram-date">
                  <i class="fas fa-clock"></i>
                  {{ diagrama.fechaCreacion | date:'short' }}
                </div>
                <div class="diagram-owner">
                  <i class="fas fa-user"></i>
                  TÃº mismo
                </div>
              </div>
            </div>
            <div class="diagram-tags">
              <span class="diagram-tag">
                <i class="fas fa-tags"></i>
                {{ diagrama.tipo }}
              </span>
            </div>
          </div>

          <div class="diagram-actions">
            <button class="edit-button" (click)="editarDiagrama(diagrama._id)">
              <i class="fas fa-edit"></i> Editar
            </button>
            <button class="delete-button" (click)="eliminarDiagrama(diagrama._id)">
              <i class="fas fa-trash"></i> Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>

    <app-paginacion 
      [currentPage]="currentPage" 
      [totalPages]="totalPages"
      (next)="nextPage()" 
      (prev)="prevPage()">
    </app-paginacion>
  </main>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
