<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


<div class="sidebar">
  <div class="logo">
    <i class="fas fa-project-diagram"></i> <!-- Ícono de FontAwesome -->
    <span>DiagramMaker</span>
  </div>

  <div class="sidebar-content">
    <app-btn-crear-diagrama></app-btn-crear-diagrama>

    <div class="sidebar-section">
      <div class="sidebar-section-title">Navegación</div>
      <ul class="sidebar-menu">

        <a routerLink="/principal" class="sidebar-menu-item" routerLinkActive="active">
          <i class="fas fa-home"></i> <!-- Ícono de FontAwesome -->
          Inicio
        </a>

        <a routerLink="/mis-diagramas" class="sidebar-menu-item" routerLinkActive="active">
          <i class="fas fa-project-diagram"></i> <!-- Ícono de FontAwesome -->
          Mis Diagramas
        </a>

        <a routerLink="/compartidos" class="sidebar-menu-item" routerLinkActive="active">
          <i class="fas fa-share-alt"></i> <!-- Ícono de FontAwesome -->
          Compartidos
        </a>

        <a routerLink="/favoritos" class="sidebar-menu-item" routerLinkActive="active">
          <i class="fas fa-star"></i> <!-- Ícono de FontAwesome -->
          Favoritos
        </a>

        <a routerLink="/papelera" class="sidebar-menu-item" routerLinkActive="active">
          <i class="fas fa-trash"></i> <!-- Ícono de FontAwesome -->
          Papelera
        </a>

      </ul>
    </div>

    <div class="sidebar-section">
      <div class="sidebar-section-title">Plantillas</div>
      <div class="templates-grid">
        <div class="template-item">
          <i class="fas fa-sitemap"></i> <!-- Ícono de FontAwesome -->
          <span>Organigrama</span>
        </div>
        <div class="template-item">
          <i class="fas fa-random"></i> <!-- Ícono de FontAwesome -->
          <span>Flujo</span>
        </div>
        <div class="template-item">
          <i class="fas fa-network-wired"></i> <!-- Ícono de FontAwesome -->
          <span>Red</span>
        </div>
        <div class="template-item">
          <i class="fas fa-brain"></i> <!-- Ícono de FontAwesome -->
          <span>Mental</span>
        </div>
      </div>
    </div>

  </div>

  <div class="sidebar-footer">
    <div class="user-profile">
      <div class="user-avatar">
        <i class="fas fa-lock"></i> <!-- Ícono de FontAwesome -->
      </div>
      <div class="user-info">
        <div class="user-name">Juan Pérez</div>
        <div class="user-email">juanejemplocom</div>
      </div>
    </div>
    <button class="logout-button">
      <i class="fas fa-lock"></i> <!-- Ícono de FontAwesome -->
      Cerrar Sesión
    </button>
  </div>
</div>

<!-- Incluye Font Awesome desde CDN -->
