<div class="toolbar">
  <div class="tool-group">
    <div class="tool active" title="Seleccionar" (click)="onToolClick('select', $event)">
      <i class="fas fa-mouse-pointer"></i>
    </div>
    <div class="tool" title="Mover" (click)="onToolClick('move', $event)">
      <i class="fas fa-arrows-alt"></i>
    </div>
    <div class="tool" title="Eliminar" (click)="onToolClick('delete', $event)">
      <i class="fas fa-trash-alt"></i>
    </div>
  </div>
  <div class="tool-group">
    <div class="tool" title="Deshacer" (click)="onToolClick('undo', $event)">
      <i class="fas fa-undo"></i>
    </div>
    <div class="tool" title="Rehacer" (click)="onToolClick('redo', $event)">
      <i class="fas fa-redo"></i>
    </div>
    <div class="tool" title="Exportar" (click)="onToolClick('export', $event)">
      <i class="fas fa-file-export"></i>
    </div>
    <div class="tool" title="Guardar" (click)="onToolClick('save', $event)">
      <i class="fas fa-save"></i>
    </div>
  </div>
</div>
